name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install API dependencies
        working-directory: apps/api
        run: npm ci

      - name: Install Web dependencies
        working-directory: apps/web
        run: npm ci

      - name: Generate Prisma Client
        working-directory: apps/api
        run: npx prisma generate

      - name: Lint API
        working-directory: apps/api
        run: npm run lint

      - name: Lint Web
        working-directory: apps/web
        run: npm run lint

      - name: Typecheck API
        working-directory: apps/api
        run: npm run typecheck

      - name: Typecheck Web
        working-directory: apps/web
        run: npm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hypertube_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install API dependencies
        working-directory: apps/api
        run: npm ci

      - name: Generate Prisma Client
        working-directory: apps/api
        run: npx prisma generate

      - name: Run API tests
        working-directory: apps/api
        run: npm run test --if-present
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hypertube_test?schema=public
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install API dependencies
        working-directory: apps/api
        run: npm ci

      - name: Install Web dependencies
        working-directory: apps/web
        run: npm ci

      - name: Generate Prisma Client
        working-directory: apps/api
        run: npx prisma generate

      - name: Build API
        working-directory: apps/api
        run: npm run build

      - name: Build Web
        working-directory: apps/web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
